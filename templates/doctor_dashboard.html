<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='doctors.css') }}">
</head>
<body>
    <h1>Your Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Patient ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% if appointments %}
                {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment.patient_name }}</td>
                        <td>{{ appointment.patient_id }}</td>
                        <td>
                            <input type="checkbox" class="status-checkbox" {% if appointment.executed %}checked{% endif %} disabled>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No appointments available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
